<meta charset="utf-8">

<form id="form-card-details" class="form-widget form-card-details white border-radius-sm" autocomplete="autocomplete">
  <div class="row">

  <div class="col-12">
      <div class="input">
      <label class="input__label">
        <span class="input__title">Номер карты (12 цифр)</span>
        <input type="text" name="card-number" class="input-card" placeholder="000 000 000 000">
        </label>
      </div>
  </div>

  <div class="col-12 col-md-6">
      <div class="input">
        <label class="input__label">
          <span class="input__title">Срок карты</span>
          <input type="text" name="card-period" class="input-card-period" placeholder="00/00">
        </label>
      </div>
  </div>

  <div class="col-12 col-md-6">
      <div class="input">
        <label class="input__label">
          <span class="input__title">CVV (три цифры сзади)</span>
          <input type="text" name="card-cvv" class="input-card-cvv" placeholder="000">
        </label>
      </div>
  </div>


  </div>
</form>
